<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swarm Game</title>
    <script src="index.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: auto;
        }

        #perfOut td {
            text-align: right;
        }
        #perfOut td:first-child {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="canvas" width="128" height="128"></canvas>
        <br />
        TPS:
        <button onclick="console.log('tps:', game.tps = 2)">2</button>
        <button onclick="console.log('tps:', game.tps = 5)">5</button>
        <button onclick="console.log('tps:', game.tps = 10)">10</button>
        <button onclick="console.log('tps:', game.tps = 15)">15</button>
        <br />
        Perf: (microseconds)
        <table id="perfOut"></table>
    </div>

    <script>
        const game = new SwarmGame(document.getElementById("canvas"))
        game.run()
    </script>
</body>

</html>
